<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main-section">
    <div class="view">
      <img class="main-image" src="/images/image-equilibrium.png" alt="">
      <div class="icon">
      </div>
      <img class="view-icon" src="/images/icon-view.svg" alt="view icon">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-part">
      <span class="price"><img src="/images/icon-ethereum.svg" alt="ETh Icon">0.041ETH</span>
      <span class="day-left"><img src="/images/icon-clock.svg" alt="Clock icon"> 3 days left</span>

    </div>
    <hr>
    <div class="avatar-part">
      <img src="/images/image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>

</html>
